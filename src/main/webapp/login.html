<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BANK APPLICATION</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div>
				<form action="servlet1" method="POST">

					<div class="form-group">

						<h2>Welcome to Online Banking</h2>

					</div>

					<div class="form-group">
						<label>Enter the Account Number</label> <input type="text"
							name="accno" class="form-control" placeholder="AccNo">
					</div>

					<div class="form-group">
						<label>Pin No</label> <input type="password" name="pinno"
							class="form-control" placeholder="PinNo">
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
